<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario de PCs - Aulas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>

<style>
body{background:#020617;color:#e5e7eb;padding:20px}
.card{background:#020617;border:1px solid #1e293b}
.form-control,.form-select{background:#020617;color:#e5e7eb;border:1px solid #1e293b}
img{max-width:100%;border-radius:8px;margin-top:10px}
.badge-operativo{background:#065f46}
.badge-mantenimiento{background:#92400e}
.badge-baja{background:#7f1d1d}
</style>
</head>

<body>
<div class="container">

<h4 class="mb-3"><i class="fas fa-desktop text-primary"></i> Inventario de PCs por Aula</h4>

<div class="d-flex gap-2 mb-3 flex-wrap">
<select id="filtroAula" class="form-select w-auto" onchange="render()">
<option value="">üîç Todas las aulas</option>
</select>

<button class="btn btn-success" onclick="exportExcel()">
<i class="fas fa-file-excel"></i> Excel
</button>
</div>

<!-- FORM -->
<div class="card p-4 mb-4">
<h5>Registrar / Editar PC</h5>

<input type="hidden" id="editIndex">

<div class="row g-3 mt-2">
<input class="form-control col" id="codigo" placeholder="C√≥digo Activo">
<input class="form-control col" id="aula" placeholder="Aula">
<input class="form-control col" id="cpu" placeholder="CPU">
<input class="form-control col" id="ram" placeholder="RAM">
<input class="form-control col" id="storage" placeholder="Disco">
<input class="form-control col" id="os" placeholder="Sistema Operativo">

<select class="form-select col" id="estadoPC">
<option value="">Estado General</option>
<option>Operativo</option>
<option>Mantenimiento</option>
<option>Baja</option>
</select>

<select class="form-select col" id="teclado">
<option>Teclado Bueno</option>
<option>Teclado Regular</option>
<option>Teclado Malo</option>
</select>

<select class="form-select col" id="mouse">
<option>Mouse Bueno</option>
<option>Mouse Regular</option>
<option>Mouse Malo</option>
</select>

<select class="form-select col" id="monitor">
<option>Monitor Bueno</option>
<option>Monitor Regular</option>
<option>Monitor Malo</option>
</select>

<input type="file" class="form-control col-12" id="evidencia" accept="image/*">
</div>

<button class="btn btn-primary mt-3 w-100" onclick="savePC()">
<i class="fas fa-save"></i> Guardar
</button>
</div>

<div id="pcList"></div>

</div>

<script>
let base = JSON.parse(localStorage.getItem("pcBase")) || [];

function savePC(){
  const idx = editIndex.value;
  const reader = new FileReader();
  const file = evidencia.files[0];

  reader.onload = ()=>{
    const pc = {
      codigo: codigo.value,
      aula: aula.value,
      cpu: cpu.value,
      ram: ram.value,
      storage: storage.value,
      os: os.value,
      estado: estadoPC.value,
      teclado: teclado.value,
      mouse: mouse.value,
      monitor: monitor.value,
      evidencia: file ? reader.result : (idx !== "" ? base[idx].evidencia : null),
      fecha: new Date().toLocaleString("es-ES")
    };

    idx === "" ? base.push(pc) : base[idx] = pc;
    localStorage.setItem("pcBase", JSON.stringify(base));
    clearForm(); render();
  };

  file ? reader.readAsDataURL(file) : reader.onload();
}

function clearForm(){
  document.querySelectorAll("input,select").forEach(e=>e.value="");
  editIndex.value="";
}

function render(){
  pcList.innerHTML="";
  filtroAula.innerHTML='<option value="">Todas las aulas</option>';
  [...new Set(base.map(p=>p.aula))].forEach(a=>{
    filtroAula.innerHTML+=`<option ${filtroAula.value===a?'selected':''}>${a}</option>`;
  });

  base.filter(p=>!filtroAula.value||p.aula===filtroAula.value)
  .forEach((p,i)=>{
    pcList.innerHTML+=`
    <div class="card p-3 mb-3">
    <strong>${p.codigo}</strong> - Aula ${p.aula}
    <span class="badge ${p.estado==='Operativo'?'badge-operativo':p.estado==='Mantenimiento'?'badge-mantenimiento':'badge-baja'} ms-2">${p.estado}</span>
    <ul>
      <li>${p.cpu} | ${p.ram} | ${p.storage}</li>
      <li>${p.teclado} | ${p.mouse} | ${p.monitor}</li>
    </ul>
    ${p.evidencia?`<img src="${p.evidencia}">`:''}
    <div class="mt-2">
      <button class="btn btn-sm btn-info" onclick="editPC(${i})">Editar</button>
      <button class="btn btn-sm btn-warning" onclick="pdfPC(${i})">PDF</button>
      <button class="btn btn-sm btn-danger" onclick="delPC(${i})">Eliminar</button>
    </div>
    </div>`;
  });
}

function editPC(i){
  const p=base[i];
  editIndex.value=i;
  codigo.value=p.codigo;
  aula.value=p.aula;
  cpu.value=p.cpu;
  ram.value=p.ram;
  storage.value=p.storage;
  os.value=p.os;
  estadoPC.value=p.estado;
  teclado.value=p.teclado;
  mouse.value=p.mouse;
  monitor.value=p.monitor;
}

function delPC(i){
  if(confirm("Eliminar PC?")){
    base.splice(i,1);
    localStorage.setItem("pcBase",JSON.stringify(base));
    render();
  }
}

function exportExcel(){
  const wb=new ExcelJS.Workbook();
  const ws=wb.addWorksheet("Inventario");
  ws.addRow(["C√≥digo","Aula","CPU","RAM","Disco","SO","Estado"]);
  base.forEach(p=>ws.addRow([p.codigo,p.aula,p.cpu,p.ram,p.storage,p.os,p.estado]));
  wb.xlsx.writeBuffer().then(b=>{
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([b]));
    a.download="Inventario_PCs.xlsx";
    a.click();
  });
}

function pdfPC(i){
  const p=base[i];
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text("ACTA DE ENTREGA DE PC",105,15,{align:"center"});
  pdf.text(`C√≥digo: ${p.codigo}`,20,30);
  pdf.text(`Aula: ${p.aula}`,20,38);
  pdf.text(`Estado: ${p.estado}`,20,46);
  pdf.save(`Acta_${p.codigo}.pdf`);
}

render();
</script>

</body>
</html>
